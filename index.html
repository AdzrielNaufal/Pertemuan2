<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML & CSS Lanjutan</title>
</head>
<body>
    <h1>Membuat list</h1>
    <p>Daftar Kampus di Jogja</p>
    <ul>
        <li>UGM</li>
        <li>AMIKOM</li>
        <li>AMIKOM LAGI</li>
        <li>UPN</li>
    </ul>
    <h1>2. Membuat Tabel</h1>
    <p>Daftar Penduduk di Jogja</p>
    <table>
        <thead>
            <tr>
                <td>kabupaten</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>
                <td>1.900.000</td>
            </tr>
            <tr>
                <td>Gunkid</td>
                <td>2.000.000</td>
            </tr>
        </tbody>
    </table>
    <h1>3. Membuat Form</h1>
    <p>Form Input Data Penduduk</p>
    <div>
        <span>Masukan Nama Kabupaten</span>
        <input type="text" placeholder="Nama Kab">
    </div>
    <div>
        <span>Jumlah Penduduk</span>
        <input type="text" placeholder="Jumlah">
    </div>
    <div>
        <span><button>SIMPAN</button></span>
    </div>
</body>
</html>
